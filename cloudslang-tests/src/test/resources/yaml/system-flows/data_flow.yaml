namespace: system.flows

imports:
 ops: system.ops

flow:
  name: data_flow
  inputs:
    - myMessage
    - tryToChangeMessage
  workflow:
    - data_flow_check:
        do:
          ops.data_flow_op:
            - opMessage: ${ myMessage }
            - unchangableMessage: ${ tryToChangeMessage }

